<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course-portal</title>
    <link rel="stylesheet" type="text/css" href="/css/course-portal1.css">
</head>
<body>
    <header>
        <h1 id="courseHeading">Course 1</h1>
    </header>
    
    <main>
        <section class="left">
            <h2>Course Attendance</h2>
            <form id="courseForm">
                <div class="form-group">
                    <label for="courseName">Course Name:</label>
                    <input type="text" id="courseName">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time">
                </div>
                <div class="form-group">
                    <label for="images">Upload Image:</label>
                    <input type="file" id="images" accept="image/*" multiple>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="confirmation">
                    <label for="confirmation">I confirm above details.</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="right">
            <h2>Past Records</h2>
            <div class="records-options">
                <button id="imagesBtn">Images</button>
                <button id="attendanceBtn">Attendance</button>
            </div>

            <h2>Today's Records</h2>
            <div class="records-options">
                <button id="imagesBtnToday">Images</button>
                <button id="attendanceBtnToday">Attendance</button>
            </div>
        </section>
    </main>
     
</body>
<script src="/js/course-portal.js"></script>
